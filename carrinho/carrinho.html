<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho Bulbe</title>
    <link rel="stylesheet" href="./style5.css">
</head>
<body>
    <header>
        <div class="conteiener-top">
            <div class="menu-e-logo">
                <img src="./assets/menu.png" alt="">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="conteiner-icones">
                <img src="./assets/sino.png" alt="">
                <img src="./assets/carrinho.png" alt="">
                <img src="./assets/sino.png" alt="">
            </div>
        </div>
        <div class="conteiner-pesquisa">
            <input type="search" placeholder="Pesquisa...">
            <div><img src="./assets/lupa.png" alt=""></div>
        </div>  
    </header>
    <main>
        <div>
            <div class="painel">
                <img class="car" src="" alt="">
                <h1>Carrinho de Compras</h1>
                <img class="x" src="" alt="">
            </div>
            <div class="lampada">
                <img class="imagem-lampada" src="" alt="">
            </div>
            <div class="titulo-carrinho">
                <h3>Lâmpada Super Bulbo LED...</h3>
                <p>você economizou 12,00 R$</p>
                <a href="">Remover</a>
                <h5>-15%</h5>
                <h5>R$ 128,90</h5>
                <h5>R$ 99,50</h5>
                <h5> -   1   + </h5>
            </div>
        </div>
        <div class="subtotal">
            <h3>Subtotal (sem frete):</h3>
            <h3>R$ 99,50</h3>
            <h5>Meios de envio</h5>
            <p>Digite seu CEP</p>
            <p>Calcular</p>
            <h5>Não sei meu CEP</h5>
        </div>    



    </main>
