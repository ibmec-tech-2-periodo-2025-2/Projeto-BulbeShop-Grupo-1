<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Checkout - BulbeShop</title>
</head>
<body>
    <header>
        <div class="conteiener-top">
            <div class="menu-e-logo">
                <img src="./asets/icons/menu.png" alt="">
                <img src="./asets/logo.png" alt="">
            </div>
            <div class="conteiner-icones">
                <img src="./asets/icons/sino.png" alt="">
                <img src="./asets/icons/carrinho.png" alt="">
                <img src="./asets/icons/user.png" alt="">
            </div>
        </div>
        <div class="conteiner-pesquisa">
            <input type="search" placeholder="Pesquisa...">
            <div><img src="./asets/icons/lupa.png" alt=""></div>
        </div>  
    </header>
    <main>
        <div class="conteiner-txt">
                <h2 class="titulo">Checkout</h2>
    
                <p class="sub-titulo">Economize com segurança!</p>
        </div>

        <div class="conteiner-forms">
            <form>
                <label for="nome">Nome completo <p>*</p> </label>
                <input type="text" name="nome" id="" placeholder="Seu nome e sobrenome">

                <label for="endereço">Endereço <p>*</p> </label>
                <input type="text" name="endereço" id="" placeholder="Bairro, rua, numero">

                <label for="cep">CEP <p>*</p> </label>
                <input type="text" name="cep" id="" placeholder="00000-000">

                <label for="cpf">CPF <p>*</p> </label>
                <input type="text" name="cpf" id="" placeholder="000.000.000-00">

                <label for="celular">Celular <p>*</p> </label>
                <input type="number" name="celular" id="" placeholder="(00)00000-0000">

                <label for="email">E-mail <p>*</p> </label>
                <input type="email" name="email" id="" placeholder="nome@email.com">

                <button type="submit" class="btn-finalizar">Finalizar compra</button>
            </form>
        </div>
    </main>
</body>
</html>
