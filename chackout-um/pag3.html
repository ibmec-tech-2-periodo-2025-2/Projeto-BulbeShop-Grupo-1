<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style3.css">
    <title>Checkout - BulbeShop</title>
</head>
<body>
    <header>
        <div class="menu-hamburguer">
            <img src="./asets/icons/menu-01.png" alt="">
        </div>
        <div class="logo">
            <img src="./asets/logo-base.png" alt="">
        </div>
        <div class="conteiner-icones">
            <img src="./asets/icons/bell-01.png" alt="">
            <img src="./asets/icons/user-circle.png" alt="">
        </div>
    </header>
    <main>
        <div class="conteiner-tudo">
            <div class="conteiner-titulo-carrinho">
                <h2 class="titulo">Checkout</h2>
                <img src="./asets/icons/shopping-cart-01.png" alt="Carrinho">
            </div>
    
            <div class="conteiner-txt">
                <p>Economize com segurança!</p>
            </div>
        </div>

        <div class="conteiner-forms">
            <form>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Endereço">
                <input type="text" placeholder="CEP">
                <input type="text" placeholder="CPF">
                <input type="text" placeholder="Celular">
                <input type="email" placeholder="Email">

                <button type="submit" class="btn-finalizar">Finalizar</button>
            </form>
        </div>

        <div class="conteiner-vc-pode-gostar">
            <h2>Você também pode gostar!</h2>

            <div class="linha-produtos">
                <div class="produto">
                    <div class="img-produto"></div>
                    <button>Adicionar</button>
                </div>
                <div class="produto">
                    <div class="img-produto"></div>
                    <button>Adicionar</button>
                </div>
                <div class="produto">
                    <div class="img-produto"></div>
                    <button>Adicionar</button>
                </div>
            </div>

            <div class="linha-produtos">
                <div class="produto">
                    <div class="img-produto"></div>
                    <button>Adicionar</button>
                </div>
                <div class="produto">
                    <div class="img-produto"></div>
                    <button>Adicionar</button>
                </div>
                <div class="produto">
                    <div class="img-produto"></div>
                    <button>Adicionar</button>
                </div>
            </div>
        </div>
    </main>


    <footer>
            <div class="conteiner-icones-footer">
                <img src="./asets/icons/Ícone __ Economia.png" alt="">
                <p>Consumo</p>
            </div>
            <div class="conteiner-icones-footer">
                <img src="./asets/icons/Ícone __ Faturas.png" alt="">
                <p>Faturas</p>
            </div>
            <div class="conteiner-icones-footer">
                <img src="./asets/icons/Ícone __ Indicações.png" alt="">
                <p>Indicações</p>
            </div>
            <div class="conteiner-icones-footer" id="essa-pag">
                <img  src="./asets/icons/shopping-bag-03.png" alt="">
                <p class="esse-txt">Shop</p>
            </div>
    </footer>
</body>
</html>
