<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>BulbeShop</title>
</head>
<body>
    
    <main>
        <!-- Nome do item + ícone do carrinho -->
        <div class="conteiner-nome-carrinho">
            <h2 class="nome-item">Nome do item</h2>
            <img src="carrinho.png" alt="Carrinho">
        </div>

        <!-- Nome da loja -->
        <div class="conteiner-nome-loja">
            <p class="nome-loja">Nome da loja</p>
        </div>

        <!-- Imagem do produto -->
        <div class="conteiner-img">
            <img src="produto.png" alt="Imagem do produto">
        </div>

        <!-- Estrelas de avaliação -->
        <div class="conteiner-avaliacao">
            <img src="estrela.png" alt="Estrela">
            <img src="estrela.png" alt="Estrela">
            <img src="estrela.png" alt="Estrela">
            <img src="estrela.png" alt="Estrela">
            <img src="estrela.png" alt="Estrela">
        </div>

        <!-- Informações -->
        <div class="conteiner-informacoes">
            <div class="conteiner-descricao">
                <p>Aqui vai a descrição do produto. Pode ser um texto curto explicando as principais características.</p>
            </div>
            <div class="conteiner-avaliacao">
                <p>Ver todas as avaliações</p>
            </div>

            <!-- Botões -->
            <div class="conteiner-botoes">
                <button class="add-carrinho">Adicionar ao carrinho</button>
                <button class="comprar-agora">Comprar agora</button>
            </div>
        </div>
    </main>
    
</body>
</html>
