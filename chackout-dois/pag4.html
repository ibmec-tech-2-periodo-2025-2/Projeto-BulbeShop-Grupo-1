<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Pagamento - BulbeShop</title>
</head>
<body>
    <main>
        <!-- Endereço de entrega -->
        <div class="conteiner-entrega">
            <div class="linha-entrega">
                <img src="carrinho.png" alt="Carrinho">
                <p><strong>Entrega para Marcus Paulo</strong></p>
            </div>
            <p class="endereco">Rua Serafim Antônio de Souza, 47</p>
            <a href="#" class="link-entrega">Adicionar informações para entrega</a>
        </div>

        <!-- Resumo do pedido -->
        <div class="conteiner-resumo">
            <p>Itens: <span>-</span></p>
            <p>Frete: <span>-</span></p>
            <p><strong>Total do Pedido:</strong> <span>-</span></p>
        </div>

        <!-- Método de pagamento -->
        <div class="conteiner-pagamento">
            <h3>Método de Pagamento:</h3>

            <div class="cartoes-box">
                <p class="titulo-box">Seus cartões de crédito</p>
                <div class="add-cartao">
                    <button type="button" class="btn-add">+ Adicionar um cartão de crédito</button>
                </div>
            </div>

            <div class="cartoes-box">
                <p class="titulo-box">Seus cartões de crédito</p>
                <label class="opcao-cartao">
                    <input type="radio" name="cartao">
                    <span>Cartão X - válido para 20 meses após finalização do pedido</span>
                </label>
            </div>

            <div class="cartoes-box">
                <p class="titulo-box">Seus cartões de crédito</p>
                <label class="opcao-cartao">
                    <input type="radio" name="cartao">
                    <span>Cartão Y - Vencendo em 11 dias</span>
                </label>
            </div>
        </div>

        <!-- Botão Finalizar -->
        <div class="conteiner-finalizar">
            <button type="button" class="btn-finalizar">Finalizar</button>
        </div>
    </main>
</body>
</html>
