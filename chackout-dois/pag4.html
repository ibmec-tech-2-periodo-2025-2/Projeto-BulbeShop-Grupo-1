<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Bulbe</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- HEADER COM PESQUISA -->
    <header>
        <div class="header-top">
            <div class="menu-hamburguer">
                <img src="./asets/menu-01.png" alt="menu">
            </div>
            <div class="logo">
                <img src="./asets/logo-base.png" alt="logo bulbe">
            </div>
            <div class="conteiner-icones">
                <img src="./asets/shopping-cart-01.png" alt="carrinho">
                <img src="./asets/user-circle.png" alt="usuário">
            </div>
        </div>

        <!-- PESQUISA NO HEADER -->
        <div class="pesquisa">
            <input type="text" placeholder="Pesquisa...">
            <button><img src="./asets/Icon.png" alt="pesquisar"></button>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL COM FUNDO BRANCO -->
    <div class="conteudo">
        <!-- ENDEREÇO DE ENTREGA -->
        <div class="endereco">
            <img src="./asets/marker-pin-01.png" alt="endereço">
            <div class="endereco-info">
                <div class="endereco-texto">
                    <p class="nome">Endereço de Entrega</p>
                </div>
                <select>
                    <option value="00000-000">00000-000</option>
                </select>
            </div>
        </div>

        <!-- PRODUTO -->
        <div class="produto">
            <div class="produto-img">
                <img src="./asets/shopping 1.jpg" alt="produto">
            </div>
            <div>
                <p class="produto-nome">Nome do produto completo</p>
                <p class="produto-modelo">Modelo do produto</p>
                <p class="produto-preco"><span class="atual">R$ 200,00</span></p>
            </div>
        </div>

        <!-- CUPOM -->
        <div class="cupom">
            <label for="cupom">Cupom Promocional</label>
            <input type="text" id="cupom" placeholder="Insira seu cupom aqui">
        </div>

        <!-- LINHA DIVISÓRIA -->
        <div class="divisor"></div>

        <!-- OPÇÃO DE ENVIO -->
        <div class="envio">
            <div class="envio-header">
                <p>Opção de Envio</p>
                <a href="#">Ver mais</a>
            </div>
            <div class="envio-box"></div>
            <div class="envio-valores">
                <p>ICMS <span>R$ 0,00</span></p>
                <p>Total de itens <span>R$ 200,00</span></p>
            </div>
        </div>

        <!-- MÉTODOS DE PAGAMENTO -->
        <div class="pagamento">
            <h3>Métodos de pagamento</h3>
            <div class="metodo cartao">
                <img src="./asets/credit-card-02.svg" alt="cartão">
                <p>Pagar com Cartão</p>
            </div>
            <div class="metodo pix">
                <img src="./asets/Pix.png" alt="pix">
                <p>Pagar com PIX</p>
            </div>
            <div class="metodo boleto">
                <img src="./asets/Vector.png" alt="boleto">
                <p>Pagar com Boleto</p>
            </div>
        </div>

        <!-- BOTÃO FINALIZAR -->
        <button class="finalizar">Finalizar Compra</button>
    </div>

</body>
</html>
