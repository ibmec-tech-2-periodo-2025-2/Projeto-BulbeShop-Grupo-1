<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Bulbe</title>
    <link rel="stylesheet" href="../assets/css/checkout.css">
</head>
<body>
    <header>
        <div class="conteiener-top">
            <div class="menu-e-logo">
                <img src="../assets/img/icons/menu.png" alt="">
                <img src="../assets/img/logo.png" alt="">
            </div>
            <div class="conteiner-icones">
                <img src="../assets/img/icons/sino.png" alt="">
                <a href="./carrinho.html"><img src="../assets/img/icons/carrinho.png" alt=""></a>
                <img src="../assets/img/icons/user.png" alt="">
            </div>
        </div>
        <div class="conteiner-pesquisa">
            <input type="search" placeholder="Pesquisa...">
            <div><img src="../assets/img/icons/lupa.png" alt=""></div>
        </div>  
    </header>

    <div class="conteudo">
        <div class="endereco">
            <img src="../assets/img/icons/localizacao.png" alt="endereço">
            <div class="endereco-info">
                <div class="endereco-texto">
                    <p class="nome">Endereço de Entrega</p>
                </div>
                <select>
                    <option value="00000-000">00000-000</option>
                </select>
            </div>
        </div>

        <div class="produto">
            <div class="produto-img">
                <img src="../assets/img/produtos/lampada.png" alt="produto">
            </div>
            <div>
                <p class="produto-nome">Nome do produto completo</p>
                <p class="produto-modelo">Modelo do produto</p>
                <p class="produto-preco"><span class="atual">R$ 200,00</span></p>
            </div>
        </div>

        <div class="cupom">
            <label for="cupom">Cupom Promocional</label>
            <input type="text" id="cupom" placeholder="Insira seu cupom aqui">
        </div>

        <div class="divisor"></div>

        <div class="envio">
            <div class="envio-header">
                <p>Opção de Envio</p>
                <a href="#">Ver mais</a>
            </div>
            <div class="envio-box"></div>
            <div class="envio-valores">
                <p>ICMS <span>R$ 0,00</span></p>
                <p>Total de itens <span>R$ 200,00</span></p>
            </div>
        </div>

        <div class="pagamento">
            <h3>Métodos de pagamento</h3>
            <div class="metodo cartao">
                <img src="../assets/img/icons/cartao.png" alt="cartão">
                <p>Pagar com Cartão</p>
            </div>
            <div class="metodo pix">
                <img src="../assets/img/icons/pix.png" alt="pix">
                <p>Pagar com PIX</p>
            </div>
            <div class="metodo boleto">
                <img src="../assets/img/icons/boleto.png" alt="boleto">
                <p>Pagar com Boleto</p>
            </div>
        </div>

        <button class="finalizar">Finalizar Compra</button>
    </div>
</body>
</html>
